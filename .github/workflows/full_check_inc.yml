name: (Reuse) Full Check

on:
  workflow_call:
    inputs:
      gitref:
        required: true
        type: string

jobs:
  annotations:
    strategy:
      fail-fast: false
      matrix:
        py:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
    uses: ./.github/workflows/typecheck_inc.yml
    with:
      gitref: ${{ inputs.gitref }}
      pyver: ${{ matrix.py }}

  pytests:
    strategy:
      fail-fast: false
      matrix:
        py:
          - '3.7'
          - '3.10'
          - '3.12'
          - '3.13'
        os:
          - 'ubuntu-24.04'
          - 'windows-2022'
          - 'macos-14'
    uses: ./.github/workflows/tox_inc.yml
    with:
      gitref: ${{ inputs.gitref }}
      os: ${{ matrix.os }}
      pyver: ${{ matrix.py }}
