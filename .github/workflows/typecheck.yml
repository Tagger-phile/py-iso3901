name: Manual type check

on:
  workflow_dispatch:

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        py:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        os:
          - 'ubuntu-24.04'
        include:
          - py: '3.7'
            os: 'ubuntu-22.04'
    uses: ./.github/workflows/typecheck_inc.yml
    with:
      gitref: ${{ github.ref }}
      os: ${{ matrix.os }}
      pyver: ${{ matrix.py }}
