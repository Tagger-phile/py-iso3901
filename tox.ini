[tox]
min_version = 4.0
env_list = py3{7,8,9,10,11,12}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[basic_dep]
deps =
    iso3166 ~= 2.0

[testenv]
deps =
    {[basic_dep]deps}
    pytest ~= 7.0
commands = pytest {posargs}

[testenv:mypy]
deps =
    {[basic_dep]deps}
    mypy == 1.5.1 ; python_version >= '3.8'
    mypy == 1.4.1 ; python_version < '3.8'
commands = mypy {posargs}

[testenv:pyright]
deps =
    {[basic_dep]deps}
    pyright == 1.1.332
commands = pyright {posargs}
